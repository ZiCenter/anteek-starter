services:
    api:
        build:
            dockerfile: Dockerfile
            context: .
        environment:
            DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
            DATABASE_CLIENT: postgresql
        ports:
            - 3000:3000
        depends_on:
            - postgres

    postgres:
        image: postgres:latest
        restart: always
        ports:
            - '5432:5432'
        environment:
            POSTGRES_PASSWORD: postgres

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
        depends_on:
            - postgres
